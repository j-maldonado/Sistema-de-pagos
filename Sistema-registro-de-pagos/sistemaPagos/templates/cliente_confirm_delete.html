{% extends 'index.html' %}

{% block content %}
    <h1>Eliminar Cliente</h1>

    <p>¿Estás seguro de que quieres <b>eliminar</b> el Cliente "<b>{{ cliente.nombre }} {{ cliente.apellido }}</b>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
