{% extends 'index.html' %}

{% block content %}
    <form method="post" class="login-form {% if login_success %}login-success{% endif %}">
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
        {% csrf_token %}
        <div>
            <label for="username" class="required">Nombre de usuario</label>
            <input type="text" name="username" id="username" required="true">
        </div>
        <div>
            <label for="password" class="required">Contrase√±a</label>
            <input type="password" name="password" id="password" required="true">
        </div>
        <input type="submit" value="Ingresar" class="submit-button">
    </form>
{% endblock %}
